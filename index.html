<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Random Number Generator</title>
</head>
<body>
    <!-- header -->
    <header>
        <h1>RANDOM NUMBER GENERATOR</h1>
    </header>
    <!-- header -->

    <!-- number & button container -->
    <section class="numberCont">
        <!-- equation generator -->
        <div class="equationGenerator">
            <span id="equationGenerator"> 0 </span>
        </div>
        <!-- equation generator -->
        
        <!-- add -->
        <div class="equationAdd">
            <span id="equationAdd"> 0 </span>
        </div>
        <!-- add -->

        <!-- generate button -->
        <button id="generatebtn"> Generate Number </button>
        <!-- generate button -->

        <!-- subtract -->
        <div class="equationSubtract">
            <span id="equationSub"> 0 </span>
        </div>
        <!-- subtract -->

        <!-- multiply -->
        <div class="equationMultiply">
            <span id="equationMultiply"> 0 </span>
        </div>
        <!-- multiply -->

        <!-- division -->
        <div class="equationDivision">
            <span id="equationDivision"> 0 </span>
        </div>
        <!-- division -->
    </section>
    <!-- number & button container -->

    <script src="script.js"></script>
</body>
</html>
