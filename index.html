<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Random Number Generator</title>
</head>
<body>
    <!-- header -->
    <header>
        <h1>RANDOM NUMBER GENERATOR</h1>
    </header>
    <!-- header -->

    <!-- containers -->
    <!-- main container -->
    <section class="mainCont">
    <!-- main container -->
        <!-- equation generator -->
        <div class="equationGenerator">
            <span id="equationGenerator"> 0 </span>
        </div>
        <!-- equation generator -->

        <!-- add, subtract, button Container -->
        <div class="addSubtractButtonCont">
            <!-- add -->
            <div class="equationAdd">
                <span id="equationAdd"> 0 </span>
            </div>
            <!-- add -->

            <!-- generate button -->
            <button id="generatebtn"> Generate Number </button>
            <!-- generate button -->

            <!-- subtract -->
            <div class="equationSub">
                <span id="equationSub"> 0 </span>
            </div>
            <!-- subtract -->
        </div>
        <!-- add, subtract, button Container -->

        <!-- multiply and division Container -->
        <div class="multiplyDivisionCont">
            <!-- multiply -->
            <div class="equationMultiply">
                <span id="equationMultiply"> 0 </span>
            </div>
            <!-- multiply -->

            <!-- division -->
            <div class="equationDivision">
                <span id="equationDivision"> 0 </span>
            </div>
            <!-- division -->
            </div>
        <!-- multiply and division Container -->
    </section>
    <!-- containers -->

    <script src="script.js"></script>
</body>
</html>
